name: Build

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'release'
        type: choice
        options:
          - release
          - debug

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson \
            ninja-build \
            libvulkan-dev \
            vulkan-validationlayers \
            glslang-tools \
            libfreetype6-dev \
            libharfbuzz-dev \
            libjson-c-dev \
            libstb-dev \
            build-essential \
            cmake \
            pkg-config \
            libasound2-dev \
            libpulse-dev \
            libjack-dev \
            libsndio-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libxtst-dev \
            libxkbcommon-dev \
            libdrm-dev \
            libgbm-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libdbus-1-dev \
            libibus-1.0-dev \
            libudev-dev \
            libpipewire-0.3-dev \
            libwayland-dev \
            libdecor-0-dev \
            libcglm-dev

      - name: Install SDL3
        run: |
          git clone --depth 1 https://github.com/libsdl-org/SDL.git -b main
          cd SDL
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install accesskit
        run: |
          git clone --depth 1 https://github.com/AccessKit/accesskit-c.git
          cd accesskit-c
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build
          sudo cmake --install build
          # Find and copy header manually
          echo "Looking for accesskit.h..."
          find . -name "accesskit.h" -type f
          sudo cp build/accesskit.h /usr/local/include/ 2>/dev/null || \
          sudo cp accesskit.h /usr/local/include/ 2>/dev/null || \
          sudo cp include/accesskit.h /usr/local/include/ 2>/dev/null || \
          (find . -name "accesskit.h" -type f -exec sudo cp {} /usr/local/include/ \;)
          ls -la /usr/local/include/accesskit.h
          sudo ldconfig

      - name: Create accesskit pkg-config
        run: |
          sudo mkdir -p /usr/local/lib/pkgconfig
          echo 'prefix=/usr/local' | sudo tee /usr/local/lib/pkgconfig/accesskit.pc
          echo 'exec_prefix=${prefix}' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'libdir=${exec_prefix}/lib/shared' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'includedir=${prefix}/include' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo '' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Name: accesskit' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Description: AccessKit C bindings' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Version: 0.1' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Libs: -L${libdir} -laccesskit' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Cflags: -I${includedir}' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc

      - name: Setup Meson
        run: meson setup build

      - name: Build
        run: ninja -C build

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install \
            meson \
            ninja \
            vulkan-loader \
            vulkan-headers \
            molten-vk \
            glslang \
            freetype \
            harfbuzz \
            json-c \
            cglm
      - name: Install stb
        run: |
          git clone --depth 1 https://github.com/nothings/stb.git /tmp/stb
          sudo mkdir -p /usr/local/include/stb
          sudo cp /tmp/stb/*.h /usr/local/include/stb/

      - name: Create stb pkg-config
        run: |
          sudo mkdir -p /usr/local/lib/pkgconfig
          echo 'prefix=/usr/local' | sudo tee /usr/local/lib/pkgconfig/stb.pc
          echo 'includedir=${prefix}/include' | sudo tee -a /usr/local/lib/pkgconfig/stb.pc
          echo '' | sudo tee -a /usr/local/lib/pkgconfig/stb.pc
          echo 'Name: stb' | sudo tee -a /usr/local/lib/pkgconfig/stb.pc
          echo 'Description: stb single-file public domain libraries' | sudo tee -a /usr/local/lib/pkgconfig/stb.pc
          echo 'Version: 1.0' | sudo tee -a /usr/local/lib/pkgconfig/stb.pc
          echo 'Cflags: -I${includedir}' | sudo tee -a /usr/local/lib/pkgconfig/stb.pc

      - name: Install SDL3
        run: |
          git clone --depth 1 https://github.com/libsdl-org/SDL.git -b main
          cd SDL
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(sysctl -n hw.ncpu)
          sudo cmake --install build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install accesskit
        run: |
          git clone --depth 1 https://github.com/AccessKit/accesskit-c.git
          cd accesskit-c
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build
          sudo cmake --install build
          # Find and copy header manually
          echo "Looking for accesskit.h..."
          find . -name "accesskit.h" -type f
          sudo cp build/accesskit.h /usr/local/include/ 2>/dev/null || \
          sudo cp accesskit.h /usr/local/include/ 2>/dev/null || \
          sudo cp include/accesskit.h /usr/local/include/ 2>/dev/null || \
          (find . -name "accesskit.h" -type f -exec sudo cp {} /usr/local/include/ \;)
          ls -la /usr/local/include/accesskit.h

      - name: Create accesskit pkg-config
        run: |
          sudo mkdir -p /usr/local/lib/pkgconfig
          echo 'prefix=/usr/local' | sudo tee /usr/local/lib/pkgconfig/accesskit.pc
          echo 'exec_prefix=${prefix}' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'libdir=${exec_prefix}/lib/shared' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'includedir=${prefix}/include' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo '' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Name: accesskit' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Description: AccessKit C bindings' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Version: 0.1' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Libs: -L${libdir} -laccesskit' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc
          echo 'Cflags: -I${includedir}' | sudo tee -a /usr/local/lib/pkgconfig/accesskit.pc

      - name: Setup Meson
        run: meson setup build

      - name: Build
        run: ninja -C build

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Meson and Ninja
        run: pip install meson ninja

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: latest
          cache: true

      - name: Install vcpkg dependencies
        run: |
          vcpkg install freetype harfbuzz json-c stb cglm --triplet x64-windows

      - name: Install SDL3
        run: |
          git clone --depth 1 https://github.com/libsdl-org/SDL.git -b main
          cd SDL
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$env:GITHUB_WORKSPACE\SDL3-install"
          cmake --build build --config Release
          cmake --install build --config Release

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install accesskit
        run: |
          git clone --depth 1 https://github.com/AccessKit/accesskit-c.git
          cd accesskit-c
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$env:GITHUB_WORKSPACE\accesskit-install"
          cmake --build build --config Release
          cmake --install build --config Release
          # Copy header manually if not installed
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\accesskit-install\include"
          Copy-Item -Path "build\accesskit.h" -Destination "$env:GITHUB_WORKSPACE\accesskit-install\include\" -ErrorAction SilentlyContinue

      - name: Create accesskit pkg-config
        run: |
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\accesskit-install\lib\pkgconfig"
          $pcFile = "$env:GITHUB_WORKSPACE\accesskit-install\lib\pkgconfig\accesskit.pc"
          "prefix=$env:GITHUB_WORKSPACE/accesskit-install" | Out-File -FilePath $pcFile -Encoding ASCII
          'exec_prefix=${prefix}' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'libdir=${exec_prefix}/lib/shared' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'includedir=${prefix}/include' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          '' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Name: accesskit' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Description: AccessKit C bindings' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Version: 0.1' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Libs: -L${libdir} -laccesskit' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Cflags: -I${includedir}' | Out-File -FilePath $pcFile -Append -Encoding ASCII

      - name: Setup Meson
        env:
          PKG_CONFIG_PATH: "${{ github.workspace }}/SDL3-install/lib/pkgconfig;${{ github.workspace }}/accesskit-install/lib/pkgconfig;${{ env.VCPKG_INSTALLATION_ROOT }}/installed/x64-windows/lib/pkgconfig"
          CMAKE_PREFIX_PATH: "${{ github.workspace }}/SDL3-install;${{ github.workspace }}/accesskit-install"
        run: |
          meson setup build `
            --cmake-prefix-path="$env:GITHUB_WORKSPACE\SDL3-install;$env:GITHUB_WORKSPACE\accesskit-install;$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows"

      - name: Build
        run: ninja -C build
