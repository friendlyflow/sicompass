name: Build

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'release'
        type: choice
        options:
          - release
          - debug

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build with Nix
        run: nix build .#default -L --show-trace

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build with Nix
        run: nix build .#default -L --show-trace

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Meson and Ninja
        run: pip install meson ninja

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install pkg-config
        run: |
          choco install pkgconfiglite -y

      - name: Install vcpkg dependencies
        run: |
          vcpkg install freetype harfbuzz json-c stb cglm sdl3 vulkan --triplet x64-windows

      - name: Create accesskit stub header
        run: |
          # AccessKit is disabled on Windows for now (set to NULL in code)
          # Create a minimal stub so meson can find it
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\accesskit-stub\include"
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\accesskit-stub\lib\pkgconfig"

          # Create stub header with minimal definitions needed for compilation
          $header = @"
          #ifndef ACCESSKIT_H
          #define ACCESSKIT_H
          typedef unsigned long long accesskit_node_id;
          #define ACCESSKIT_ROLE_WINDOW 0
          #define ACCESSKIT_ROLE_LABEL 1
          #define ACCESSKIT_LIVE_POLITE 0
          struct accesskit_tree_update;
          struct accesskit_node;
          struct accesskit_tree;
          struct accesskit_windows_adapter;
          typedef struct { int action; } accesskit_action_request;
          static inline struct accesskit_tree_update* accesskit_tree_update_with_capacity_and_focus(int c, accesskit_node_id f) { (void)c; (void)f; return 0; }
          static inline struct accesskit_tree_update* accesskit_tree_update_with_focus(accesskit_node_id f) { (void)f; return 0; }
          static inline struct accesskit_node* accesskit_node_new(int role) { (void)role; return 0; }
          static inline void accesskit_node_set_label(struct accesskit_node* n, const char* l) { (void)n; (void)l; }
          static inline void accesskit_node_set_live(struct accesskit_node* n, int l) { (void)n; (void)l; }
          static inline void accesskit_node_set_children(struct accesskit_node* n, int c, accesskit_node_id* ids) { (void)n; (void)c; (void)ids; }
          static inline void accesskit_tree_update_push_node(struct accesskit_tree_update* u, accesskit_node_id id, struct accesskit_node* n) { (void)u; (void)id; (void)n; }
          static inline struct accesskit_tree* accesskit_tree_new(accesskit_node_id r) { (void)r; return 0; }
          static inline void accesskit_tree_set_toolkit_name(struct accesskit_tree* t, const char* n) { (void)t; (void)n; }
          static inline void accesskit_tree_set_toolkit_version(struct accesskit_tree* t, const char* v) { (void)t; (void)v; }
          static inline void accesskit_tree_update_set_tree(struct accesskit_tree_update* u, struct accesskit_tree* t) { (void)u; (void)t; }
          static inline void accesskit_action_request_free(accesskit_action_request* r) { (void)r; }
          static inline void accesskit_windows_adapter_free(struct accesskit_windows_adapter* a) { (void)a; }
          static inline void accesskit_windows_adapter_update_if_active(struct accesskit_windows_adapter* a, void* f, void* d) { (void)a; (void)f; (void)d; }
          #endif
          "@
          $header | Out-File -FilePath "$env:GITHUB_WORKSPACE\accesskit-stub\include\accesskit.h" -Encoding ASCII

          $pcFile = "$env:GITHUB_WORKSPACE\accesskit-stub\lib\pkgconfig\accesskit.pc"
          "prefix=$env:GITHUB_WORKSPACE/accesskit-stub" | Out-File -FilePath $pcFile -Encoding ASCII
          'exec_prefix=${prefix}' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'libdir=${exec_prefix}/lib' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'includedir=${prefix}/include' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          '' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Name: accesskit' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Description: AccessKit stub' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Version: 0.1' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Libs:' | Out-File -FilePath $pcFile -Append -Encoding ASCII
          'Cflags: -I${includedir}' | Out-File -FilePath $pcFile -Append -Encoding ASCII

      - name: Setup Meson
        env:
          PKG_CONFIG_PATH: "${{ github.workspace }}/accesskit-stub/lib/pkgconfig;${{ env.VCPKG_INSTALLATION_ROOT }}/installed/x64-windows/lib/pkgconfig"
        run: |
          meson setup build

      - name: Build
        run: ninja -C build
