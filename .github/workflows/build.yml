name: Build

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-pip \
            libvulkan-dev \
            libfreetype-dev \
            libharfbuzz-dev \
            libjson-c-dev \
            libcglm-dev \
            glslang-tools \
            libwayland-dev \
            libxkbcommon-dev \
            libx11-dev \
            libxext-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libxss-dev \
            libpulse-dev \
            libasound2-dev \
            libpipewire-0.3-dev \
            libdbus-1-dev \
            libatspi2.0-dev \
            libdrm-dev \
            libgbm-dev \
            libegl-dev \
            libdecor-0-dev \
            cmake

      - name: Install Meson and Ninja
        run: pip3 install meson ninja

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build SDL3 from source
        run: |
          git clone --depth 1 --branch release-3.2.28 https://github.com/libsdl-org/SDL.git SDL3
          cd SDL3
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Build accesskit-c from source
        run: |
          git clone --depth 1 https://github.com/AccessKit/accesskit-c.git
          cd accesskit-c
          cargo build --release
          sudo mkdir -p /usr/local/include /usr/local/lib/pkgconfig
          sudo cp include/accesskit.h /usr/local/include/
          sudo cp target/release/libaccesskit.so /usr/local/lib/
          sudo ldconfig
          # Create pkg-config file
          sudo tee /usr/local/lib/pkgconfig/accesskit.pc << 'EOF'
          prefix=/usr/local
          libdir=${prefix}/lib
          includedir=${prefix}/include

          Name: accesskit
          Description: C bindings for AccessKit accessibility infrastructure
          Version: 0.1
          Libs: -L${libdir} -laccesskit
          Cflags: -I${includedir}
          EOF

      - name: Create stb pkg-config file
        run: |
          # Install stb headers
          git clone --depth 1 https://github.com/nothings/stb.git
          sudo mkdir -p /usr/local/include/stb
          sudo cp stb/*.h /usr/local/include/stb/
          # Create pkg-config file
          sudo tee /usr/local/lib/pkgconfig/stb.pc << 'EOF'
          prefix=/usr/local
          includedir=${prefix}/include/stb

          Name: stb
          Description: stb single-file public domain libraries
          Version: 0.0.1
          Cflags: -I${includedir}
          EOF

      - name: Build Unity test framework
        run: |
          git clone --depth 1 https://github.com/ThrowTheSwitch/Unity.git
          cd Unity
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build -j$(nproc)
          sudo cmake --install build
          # Create pkg-config file
          sudo tee /usr/local/lib/pkgconfig/unity.pc << 'EOF'
          prefix=/usr/local
          libdir=${prefix}/lib
          includedir=${prefix}/include/unity

          Name: unity
          Description: Unity Test Framework
          Version: 2.6.0
          Libs: -L${libdir} -lunity
          Cflags: -I${includedir}
          EOF

      - name: Build sicompass
        run: |
          export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH"
          export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
          meson setup build
          ninja -C build

      - name: Run tests
        run: |
          export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
          meson test -C build --print-errorlogs

      - name: Prepare artifacts
        run: |
          mkdir -p artifact/fonts artifact/shaders artifact/lib
          cp build/sicompass artifact/
          cp fonts/Consolas-Regular.ttf artifact/fonts/
          cp shaders/*.spv artifact/shaders/
          cp -a /usr/local/lib/libSDL3.so* artifact/lib/
          cp /usr/local/lib/libaccesskit.so artifact/lib/

      - name: Smoke test (verify runtime files)
        run: |
          cd artifact
          ./sicompass --check

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: sicompass-linux
          path: artifact/

