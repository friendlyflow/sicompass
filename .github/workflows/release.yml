name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      debug:
        description: 'Build with debug symbols'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-linux-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-pip \
            libvulkan-dev \
            libfreetype-dev \
            libharfbuzz-dev \
            libjson-c-dev \
            libcglm-dev \
            glslang-tools \
            libwayland-dev \
            libxkbcommon-dev \
            libx11-dev \
            libxext-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libxss-dev \
            libpulse-dev \
            libasound2-dev \
            libpipewire-0.3-dev \
            libdbus-1-dev \
            libatspi2.0-dev \
            libdrm-dev \
            libgbm-dev \
            libegl-dev \
            libdecor-0-dev \
            libinput-dev \
            libseat-dev \
            libpixman-1-dev \
            hwdata \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-xfixes0-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxcb-shm0-dev \
            cmake

      - name: Install Meson and Ninja
        run: sudo pip3 install meson ninja --break-system-packages

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build SDL3 from source
        run: |
          git clone --depth 1 --branch release-3.2.28 https://github.com/libsdl-org/SDL.git SDL3
          cd SDL3
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Build wayland from source
        run: |
          git clone --depth 1 --branch 1.23.1 https://gitlab.freedesktop.org/wayland/wayland.git
          cd wayland
          meson setup build --prefix=/usr/local -Ddocumentation=false -Dtests=false
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Build wayland-protocols from source
        run: |
          git clone --depth 1 --branch 1.41 https://gitlab.freedesktop.org/wayland/wayland-protocols.git
          cd wayland-protocols
          meson setup build --prefix=/usr/local
          ninja -C build
          sudo ninja -C build install

      - name: Build pixman from source
        run: |
          git clone --depth 1 --branch pixman-0.44.2 https://gitlab.freedesktop.org/pixman/pixman.git
          cd pixman
          meson setup build --prefix=/usr/local
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Build wlroots from source
        run: |
          export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:/usr/local/lib/x86_64-linux-gnu/pkgconfig:/usr/local/share/pkgconfig:$PKG_CONFIG_PATH"
          git clone --depth 1 --branch 0.19.0 https://gitlab.freedesktop.org/wlroots/wlroots.git
          cd wlroots
          meson setup build --prefix=/usr/local -Dexamples=false
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Build accesskit-c from source
        run: |
          sudo apt-get install -y patchelf
          git clone --depth 1 https://github.com/AccessKit/accesskit-c.git
          cd accesskit-c
          cargo build --release
          sudo mkdir -p /usr/local/include /usr/local/lib/pkgconfig
          sudo cp include/accesskit.h /usr/local/include/
          sudo cp target/release/libaccesskit.so /usr/local/lib/
          # Set SONAME so linker uses library name instead of full path
          sudo patchelf --set-soname libaccesskit.so /usr/local/lib/libaccesskit.so
          sudo ldconfig
          # Create pkg-config file
          sudo tee /usr/local/lib/pkgconfig/accesskit.pc << 'EOF'
          prefix=/usr/local
          libdir=${prefix}/lib
          includedir=${prefix}/include

          Name: accesskit
          Description: C bindings for AccessKit accessibility infrastructure
          Version: 0.1
          Libs: -L${libdir} -laccesskit
          Cflags: -I${includedir}
          EOF

      - name: Create stb pkg-config file
        run: |
          # Install stb headers
          git clone --depth 1 https://github.com/nothings/stb.git
          sudo mkdir -p /usr/local/include/stb
          sudo cp stb/*.h /usr/local/include/stb/
          # Create pkg-config file
          sudo tee /usr/local/lib/pkgconfig/stb.pc << 'EOF'
          prefix=/usr/local
          includedir=${prefix}/include/stb

          Name: stb
          Description: stb single-file public domain libraries
          Version: 0.0.1
          Cflags: -I${includedir}
          EOF

      - name: Build Unity test framework
        run: |
          git clone --depth 1 https://github.com/ThrowTheSwitch/Unity.git
          cd Unity
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build -j$(nproc)
          sudo cmake --install build
          # Create pkg-config file
          sudo tee /usr/local/lib/pkgconfig/unity.pc << 'EOF'
          prefix=/usr/local
          libdir=${prefix}/lib
          includedir=${prefix}/include/unity

          Name: unity
          Description: Unity Test Framework
          Version: 2.6.0
          Libs: -L${libdir} -lunity
          Cflags: -I${includedir}
          EOF

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build sicompass
        run: |
          export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH"
          export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
          if [ "${{ inputs.debug }}" = "true" ]; then
            # Debug build with symbols
            meson setup build --buildtype=debug -Db_sanitize=none
          else
            # Release build
            meson setup build --buildtype=release -Db_sanitize=none -Db_ndebug=true
          fi
          ninja -C build

      - name: Run tests
        run: |
          export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
          meson test -C build --print-errorlogs

      - name: Fix binary rpath
        run: |
          sudo apt-get install -y patchelf
          # Set rpath to /usr/lib where the .deb package installs bundled libraries
          patchelf --set-rpath /usr/lib build/sicompass

      - name: Create .deb package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [ "${{ inputs.debug }}" = "true" ]; then
            PKG_DIR=sicompass-debug_${VERSION}_amd64
          else
            PKG_DIR=sicompass_${VERSION}_amd64
          fi

          mkdir -p ${PKG_DIR}/DEBIAN
          mkdir -p ${PKG_DIR}/usr/bin
          mkdir -p ${PKG_DIR}/usr/lib
          mkdir -p ${PKG_DIR}/usr/share/sicompass/fonts
          mkdir -p ${PKG_DIR}/usr/share/sicompass/shaders
          mkdir -p ${PKG_DIR}/usr/share/applications

          # Install binary to share dir, wrapper script to bin
          cp build/sicompass ${PKG_DIR}/usr/share/sicompass/
          cp fonts/Consolas-Regular.ttf ${PKG_DIR}/usr/share/sicompass/fonts/
          cp shaders/*.spv ${PKG_DIR}/usr/share/sicompass/shaders/

          # Create wrapper script that changes to app directory
          cat > ${PKG_DIR}/usr/bin/sicompass << 'WRAPPER'
          #!/bin/sh
          cd /usr/share/sicompass
          exec ./sicompass "$@"
          WRAPPER
          chmod +x ${PKG_DIR}/usr/bin/sicompass
          # Bundle SDL3 and accesskit libraries (use -a to preserve symlinks)
          cp -a /usr/local/lib/libSDL3.so* ${PKG_DIR}/usr/lib/
          cp /usr/local/lib/libaccesskit.so ${PKG_DIR}/usr/lib/

          cat > ${PKG_DIR}/DEBIAN/control << CTRL
          Package: sicompass
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libvulkan1, libfreetype6, libharfbuzz0b, libjson-c5, at-spi2-core
          Maintainer: Nico Verrijdt <nico@friendlyflow.com>
          Description: Silicon's Compass - Accessible document editor
           A Vulkan-based accessible document editor with vim-like keybindings.
          CTRL

          cat > ${PKG_DIR}/usr/share/applications/sicompass.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=Silicon's Compass
          Comment=Accessible document editor
          Exec=sicompass
          Icon=sicompass
          Terminal=false
          Type=Application
          Categories=Office;TextEditor;
          DESKTOP

          # Post-install script to update library cache
          cat > ${PKG_DIR}/DEBIAN/postinst << 'POSTINST'
          #!/bin/sh
          ldconfig
          POSTINST
          chmod 755 ${PKG_DIR}/DEBIAN/postinst

          dpkg-deb --build ${PKG_DIR}

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: "*.deb"

      - name: Prepare binary artifact
        run: |
          mkdir -p artifact-staging/lib
          mkdir -p artifact-staging/fonts
          mkdir -p artifact-staging/shaders
          cp build/sicompass artifact-staging/
          cp fonts/Consolas-Regular.ttf artifact-staging/fonts/
          cp shaders/*.spv artifact-staging/shaders/
          # Use -a to preserve symlinks for SDL3
          cp -a /usr/local/lib/libSDL3.so* artifact-staging/lib/
          cp /usr/local/lib/libaccesskit.so artifact-staging/lib/

      - name: Upload binary for other Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: artifact-staging/

